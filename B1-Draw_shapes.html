<html>
    <head>
        <title>SVG</title>
    </head>
    <body>
        <svg width="800" height="800">
            <rect x="50" y="60" height="50" width="100" fill="green"/>
            <line x1="50" y1="150" x2="150" y2="150" stroke="black" stroke-width="2"/>
            <polygon points="200,50,250,100,200,150,150,100" fill="red"/>
            <polyline points="250,150 300,200 350,150 300,100" stroke="black" stroke-width="2" fill="none"/>
        </svg>
    </body>
</html>
