<html>
    <head>
        <title>Gradient example</title>
        <style>
            body{
                background: linear-gradient(to bottom,rgba(2, 255, 2, 0.8),#f5008f);
            }
            .gradient-box{
                background: radial-gradient(circle,#ff0000,#0400ff);
            }
        </style>
    </head>                                                           
    <body>
        <div class="gradient-box">
            <h1>Good morning</h1>
            <p>This is a paragraph</p>
        </div>
    </body>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
</html>
