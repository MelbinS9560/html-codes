<!DOCTYPE html>
<html>
<head>
    <title>Transition and Transformation</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transition: transform 2s; 
        }
        .box:hover {
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <h1>Transition and Transformation Example</h1>
    <div class="box"></div>
</body>
</html>
